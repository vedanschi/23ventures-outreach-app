services:
  - type: web
    name: 23ventures-backend
    runtime: python
    pythonVersion: "3.9.16"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE_KEY
      - key: TOGETHER_API_KEY
      - key: SECRET_KEY
      - key: MAIL_SERVER
      - key: MAIL_PORT
      - key: MAIL_USE_TLS
      - key: MAIL_USE_SSL
      - key: MAIL_USERNAME
      - key: MAIL_PASSWORD
      - key: MAIL_DEFAULT_SENDER
      - key: ALLOWED_ORIGINS
